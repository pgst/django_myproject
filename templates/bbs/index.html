{% extends "base.html" %}

{% block content %}
<h1>CRUDアプリを使ってみよう</h1>
    {% for article in object_list %}
    <div class="container">
        <p>{{ article.id }} : {{ article.author }} : {{ article.created_at }}</p>
        <p><a href="{% url 'bbs:detail' article.id %}">{{ article.content }}</a></p>
    </div>
    {% endfor %}
    <div>
        <button onclick="location.href='{% url 'bbs:create' %}'">新規投稿</button>
    </div>
{% endblock %}
